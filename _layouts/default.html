<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | MediScope</title>
  <base href="https://maichuong.github.io/mediscope/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/themes/light.css" id="theme-style">
  <link rel="stylesheet" href="assets/css/desktop.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
  {% include header.html %}

  {% include theme-toggle.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Theme toggle with localStorage -->
  <script>
    (function () {
      const themeLink = document.getElementById('theme-style');
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme) {
        themeLink.setAttribute('href', savedTheme);
      }

      const toggleBtn = document.getElementById('themeToggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const current = themeLink.getAttribute('href');
          const newTheme = current.includes('light.css')
            ? 'assets/css/themes/dark.css'
            : 'assets/css/themes/light.css';

          themeLink.setAttribute('href', newTheme);
          localStorage.setItem('theme', newTheme);
        });
      }
    })();
  </script>

  <!-- Dynamic weather fetch -->
  <script defer src="assets/js/weather.js"></script>
</body>
</html>
