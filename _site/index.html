<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | MediScope</title>
    
  <img src="assets/images/dragonfly.svg" alt="Dragonfly Icon" class="dragonfly-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/themes/light.css" id="theme-style">
  <link rel="stylesheet" href="assets/css/desktop.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (max-width: 767px)">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>

<body>
  <header><h1>MediScope</h1></header>


  <button id="themeToggle" class="theme-toggle">🌓</button>


  <main>
    <section id="weather-section">
  <h2>🌤️ Weather Calendar</h2>
  <div id="weather-section" class="weather-grid">
  <!-- Weather cards will be injected here -->
</div>

</section>

<section id="meal-section">
  <h2>🍽️ Best Meal of the Day</h2>
  <div id="meal-highlight" class="meal-highlight"></div>


</section>

<section id="nutrition-section">
  <h2>🥦 Nutrition News</h2>
  <ul id="nutrition-news" class="nutrition-news"></ul>


</section>

  </main>

  <footer><p>© 2025 CHUONG</p></footer>


  <!-- Theme toggle with localStorage -->
  <script>
    (function () {
      const themeLink = document.getElementById('theme-style');
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme) {
        themeLink.setAttribute('href', savedTheme);
      }

      const toggleBtn = document.getElementById('themeToggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const current = themeLink.getAttribute('href');
          const newTheme = current.includes('light.css')
            ? 'assets/css/themes/dark.css'
            : 'assets/css/themes/light.css';

          themeLink.setAttribute('href', newTheme);
          localStorage.setItem('theme', newTheme);
        });
      }
    })();
  </script>

  <!-- Dynamic weather fetch -->
  <script defer src="assets/js/weather.js"></script>
  <script defer src="assets/js/meal.js"></script>
  <script defer src="assets/js/nutrition.js"></script>
</body>
</html>
